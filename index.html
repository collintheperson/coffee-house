<!DOCTYPE html>
<html>
  <head>
    <title>How much will your coffee cost</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="question1">
        <form id="coffee">
        <div class="radio">
          <h1>Which coffee roast location is your favorite.</h1>
          <label>
            <input type="radio" name="location" value="9" checked>
            Indonesian.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="location" value="7">
            Colombia.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="location" value="11">
            Ethiopia.
          </label>
        </div>
      </div>
      <div class="question2">
        <div class="radio">
          <h1>What hints of flavor do you like in your coffee</h1>
          <label>
            <input type="radio" name="flavor" value="2" checked>
            Stouty or mushroom.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="3">
            Caramel, Nutty undertone.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="2">
            Fruity/heavy and wine-like
          </label>
        </div>
      </div>
      <div class="question3">
        <div class="radio">
          <h1>What type of roast do you like?</h1>
          <label>
            <input type="radio" name="roast" value="1" checked>
            medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="roast" value="2">
            heavy.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="roast" value="4">
            light.
          </label>
        </div>
      </div>
      <button class="submit" type="submit">Coffee Cost!</button>
      </form>
      <div class="price">
      </div>
    </div>
  </body>
</html>
